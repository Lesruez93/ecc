<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">Edit Profile -
              <small class="category">Complete your profile</small>
            </h4>
          </div>
          <div class="card-body">
<!--            <form>-->
              <div class="row">

                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Email address</label>
                    <input [(ngModel)]="user.email" type="email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Fist Name</label>
                    <input [(ngModel)]="user.name" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last Name</label>
                    <input [(ngModel)]="user.lastname"type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Address</label>
                    <input [(ngModel)]="user.street_address" type="text" class="form-control">
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Phone Number</label>
                  <input [(ngModel)]="user.phone" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Country</label>
                  <input  [(ngModel)]="user.country" type="text" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">City</label>
                    <input [(ngModel)]="user.city" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Category</label>
                    <input  [(ngModel)]="user.category" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <div class="form-group">
                      <textarea [(ngModel)]="user.about" class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit"  (click)="update()" class="btn btn-rose pull-right">Update Profile</button>
              <div class="clearfix"></div>
<!--            </form>-->
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="https://avatars0.githubusercontent.com/u/41008271?s=460&v=4"/>
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Trainer</h6>
            <h4 class="card-title">{{user?.name}}</h4>
            <p class="card-description">
              {{user?.about}}
            </p>
<!--            <a href="#pablo" class="btn btn-rose btn-round">Follow</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
